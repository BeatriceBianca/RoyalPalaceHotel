<div ng-controller="managerController as manager">
    <div class="col-md-6 col-md-offset-3 newPromotionPage">
        <h2 id="title">Create new promotion</h2>
        <form name="form" action="manager/addPromotion" method="post" role="form" >

            <div class="newPromotion">
                <div class="left-content">

                    <div class="form-group" ng-class="{ 'has-error': form.name.$dirty &amp;&amp; form.name.$error.required }">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control" ng-model="manager.newPromotion.name" required="required"/>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error': form.description.$dirty &amp;&amp; form.description.$error.required }">
                        <label for="description">Description</label>
                        <textarea name="description" rows="3" id="description" class="form-control" ng-model="manager.newPromotion.description" required="required" > </textarea>
                    </div>
                </div>

                <div class="right-content">
                    <div class="form-group">
                        <label for="roomType">Room type</label>
                        <select name="roomType" id="roomType" class="form-control" ng-model="manager.newPromotion.roomType" ng-init="manager.newPromotion.roomType='null'">
                            <option value="null">Any</option>
                            <option value="8">Single</option>
                            <option value="9">Double</option>
                            <option value="10">Twin</option>
                            <option value="11">Triple</option>
                            <option value="12">Apartment 1</option>
                            <option value="13">Apartment 2</option>
                        </select>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error': form.quantity.$dirty &amp;&amp; form.quantity.$error.required }">
                        <label for="quantity">Quantity</label>
                        <input type="text" name="quantity" id="quantity" class="form-control" ng-model="manager.newPromotion.quantity" required="required"/>
                    </div>
                </div>
            </div>

            <div class="form-actions newPromotion-button">
                <button type="submit"  class="btn" ng-disabled="manager.disableNewPromotion()"
                        ng-click="manager.loading = true">
                    Add</button>
            </div>


        </form>
    </div>
</div>
