<div ng-controller="managerController as manager">
    <div class="col-md-6 col-md-offset-3 newOfferPage">
        <h2 id="title">Create new offer</h2>
        <form name="form" action="manager/addOffer" method="post" role="form" >

            <div class="newOffer">
                <div class="left-content">

                    <div class="form-group" ng-class="{ 'has-error': form.name.$dirty &amp;&amp; form.name.$error.required }">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control" ng-model="manager.newOffer.name" required="required"/>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error': form.description.$dirty &amp;&amp; form.description.$error.required }">
                        <label for="description">Description</label>
                        <textarea name="description" rows="4" id="description" class="form-control" ng-model="manager.newOffer.description" required="required" > </textarea>
                    </div>

                    <div class="form-group">
                        <label for="startDate">Start date</label>
                        <div class='input-group date' id='datetimepicker1'>
                            <input type="text" name="startDate" id="startDate" class="form-control" ng-model="manager.newOffer.startDate" required="required"/>
                            <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="endDate">End date</label>
                        <div class='input-group date' id='datetimepicker2'>
                            <input type="text" name="endDate" id="endDate" class="form-control" ng-model="manager.newOffer.endDate" required="required" />
                            <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                        </div>
                    </div>

                </div>

                <div class="right-content">

                    <div class="form-group">
                        <label for="minDays">Min Days</label>
                        <input type="text" name="minDays" id="minDays" class="form-control" ng-model="manager.newOffer.minDays"/>
                    </div>

                    <div class="form-group">
                        <label for="roomType">Room type</label>
                        <select name="roomType" id="roomType" class="form-control" ng-model="manager.newOffer.roomType" ng-init="manager.newOffer.roomType='null'">
                            <option value="null">Any</option>
                            <option value="8">Single</option>
                            <option value="9">Double</option>
                            <option value="10">Twin</option>
                            <option value="11">Triple</option>
                            <option value="12">Apartment 1</option>
                            <option value="13">Apartment 2</option>
                        </select>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error': form.quantity.$dirty &amp;&amp; form.quantity.$error.required }">
                        <label for="quantity">Quantity</label>
                        <input type="text" name="quantity" id="quantity" class="form-control" ng-model="manager.newOffer.quantity" required="required"/>
                    </div>

                    <div class="form-group">
                        <label for="discount">Discount</label>
                        <input type="text" name="discount" id="discount" class="form-control" ng-model="manager.newOffer.discount" required="required"/>
                    </div>

                    <div class="checkbox">
                        <label><input type="checkbox" name="lateCheckout" id="lateCheckout" ng-model="manager.newOffer.lateCheckout" />Late checkout</label>
                    </div>

                    <div class="checkbox">
                        <label><input type="checkbox" name="lunch" id="lunch" ng-model="manager.newOffer.lunch"/>Lunch</label>
                    </div>

                    <div class="checkbox">
                        <label><input type="checkbox" name="dinner" id="dinner" ng-model="manager.newOffer.dinner"/>Dinner</label>
                    </div>
                </div>
            </div>

            <div class="form-actions newOffer-button">
                <button type="submit"  class="btn" ng-disabled="manager.disableNewOffer()"
                        ng-click="manager.loading = true">
                    Add</button>
            </div>


        </form>
    </div>
</div>
