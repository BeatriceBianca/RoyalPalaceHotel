<div ng-controller="managerController as manager"
     ng-init="manager.getReports()"
     ng-class="{'loadingScreen': manager.loading}">

    <i class="fa fa-spinner fa-spin loading-spinner" style="font-size:30px"
       ng-show="manager.loading"></i>

    <div id="reports-select">
        <span>Type</span>
        <select ng-change="manager.changeChart()" ng-model="manager.chartOption" ng-init="manager.chartOption='rooms'">
            <option value="rooms">Rooms</option>
            <option value="resByMonth">Reservations</option>
        </select>

        &nbsp;&nbsp;&nbsp;

        <span>Month</span>
        <select ng-change="manager.changeChart()" ng-model="manager.monthOption" ng-init="manager.monthOption='0'">
            <option value="0">All</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
    </div>

    <div id="addChart">
        <canvas id="myChart"></canvas>
        <p style="display: none">No data to display!</p>
    </div>
</div>
