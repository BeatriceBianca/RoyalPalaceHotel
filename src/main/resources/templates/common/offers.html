<div ng-controller="commonController as commonCtrl" class="offersPage">
    <div class="newOffersButton" ng-show="commonCtrl.hasRole">
        <button type="button" class="btn" ng-click="commonCtrl.goTo('newOffer')"> Add new offer </button>
      </div>

    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <!--<ol class="carousel-indicators">-->
                <!--<li data-target="#myCarousel" ng-repeat="offer in commonCtrl.offers" data-slide-to="offer.nr" ng-class="{active:!$index}"></li>-->
            <!--</ol>-->

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div ng-repeat="offer in commonCtrl.offers" class="item" ng-class="{active:!$index}">
                    <h2> {{offer.name}}</h2>
                    <div>{{offer.description}}</div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" data-target="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" data-target="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</div>
