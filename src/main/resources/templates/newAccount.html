<div ng-controller="managerController as manager">

    <div class="col-md-6 col-md-offset-3">
        <h2 id="title">Create new account</h2>
        <form name="form" action="addUser" method="post" role="form">

            <div class="left-content">
                <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty &amp;&amp; form.lastName.$error.required }">
                    <label for="lastName">Last name</label>
                    <input type="text" name="lastName" id="lastName" class="form-control" ng-model="manager.user.lastName" required="required" />
                    <span ng-show="form.lastName.$dirty &amp;&amp; form.lastName.$error.required" class="help-block">Last name is required</span>
                </div>

                <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty &amp;&amp; form.firstName.$error.required }">
                    <label for="firstName">First name</label>
                    <input type="text" name="firstName" id="firstName" class="form-control" ng-model="manager.user.firstName" required="required" />
                    <span ng-show="form.firstName.$dirty &amp;&amp; form.firstName.$error.required" class="help-block">First name is required</span>
                </div>

                <div class="form-group" ng-class="{ 'has-error': form.email.$dirty &amp;&amp; form.email.$error.required }">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="form-control" ng-model="manager.user.email" required="required" />
                    <span ng-show="form.email.$dirty &amp;&amp; form.email.$error.required" class="help-block">Email is required</span>
                </div>

                <div class="form-group" ng-class="{ 'has-error': form.role.$dirty &amp;&amp; form.role.$error.required }">
                    <label for="role">Role</label>
                    <select name="role" id="role" class="form-control" ng-model="manager.user.role" ng-init="manager.user.role='1'">
                        <option value="1">Manager</option>
                        <option value="2">Receptionist</option>
                        <option value="3">Maid</option>
                    </select>
                </div>
            </div>

            <div class="right-content">
                <div class="form-group" ng-class="{ 'has-error': form.birthDate.$dirty &amp;&amp; form.birthDate.$error.required }">
                    <label for="birthDate">Birth date</label>
                    <input type="text" name="birthDate" id="birthDate" class="form-control" required="required" ng-hide="true" ng-model="manager.user.birthDate" />
                    <span ng-show="form.birthDate.$dirty &amp;&amp; form.birthDate.$error.required" class="help-block">Birth date is required</span>
                </div>

                <div class="form-group" ng-class="{ 'has-error': form.hireDate.$dirty &amp;&amp; form.hireDate.$error.required }">
                    <label for="hireDate">Hire date</label>
                    <input type="text" name="hireDate" id="hireDate" class="form-control" ng-model="manager.user.hireDate" required="required" />
                    <span ng-show="form.hireDate.$dirty &amp;&amp; form.hireDate.$error.required" class="help-block">Hire date is required</span>
                </div>

                <div class="form-group" ng-class="{ 'has-error': form.phone.$dirty &amp;&amp; form.phone.$error.required }">
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" id="phone" class="form-control" ng-model="manager.user.phone" required="required" />
                    <span ng-show="form.phone.$dirty &amp;&amp; form.phone.$error.required" class="help-block">Phone is required</span>
                </div>

            </div>

            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || manager.dataLoading" class="btn btn-primary">
                    Register</button>
            </div>


        </form>
    </div>
</div>
