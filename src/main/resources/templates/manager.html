<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" ng-app="RoyalPalaceHotel">
<head>
    <meta charset="UTF-8" />
    <title>Royal Palace Hotel</title>

    <link rel="icon"
          type="image/x-icon"
          href="/img/hotel-ico.ico" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="/styles/manager.css"/>
</head>
<body ng-controller="managerController as manager">

<div class="manager">
    <div class="welcome">
        <span> Welcome, {{manager.username}}! </span>
        <a ui-sref="myProfile"><button> My profile </button></a>
        <a href="/logout"><button> Sign Out </button></a>
    </div>

    <div class="manager-container">
        <div class="manager-content">

            <div class="tab menu-div">
                <a ui-sref="home"><button id="home">Home</button></a>
                <a ui-sref="newAccount"><button id="newAccount">New Account</button></a>
                <a ui-sref="rooms"><button id="rooms">Hotel Rooms</button></a>
                <a ui-sref="newReservation"><button id="newReservation">Reservations</button></a>
                <a ui-sref="reports"><button id="reports">Reports</button></a>
                <a ui-sref="guests"><button id="guests">Guests</button></a>
            </div>

            <div class="tabcontent">
                <div ui-view=""></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>@2018 Royal Palace Hotel</p>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular-ui-router/1.0.0-rc.1/angular-ui-router.min.js"></script>

<script src="/js/jquery.md5.js"></script>
<script src="/js/app.js"></script>
<script src="/js/manager/manager.controller.js"></script>
<script src="/js/manager/manager.service.js"></script>
<script src="/js/manager/rooms.controller.js"></script>
<script src="/js/manager/rooms.service.js"></script>
<script src="/js/manager/reservations.controller.js"></script>
<script src="/js/manager/reservations.service.js"></script>
</body>
</html>
